<!--buy-now-modal-->
<div class="modal" data-modal="13">
  <h3 class="buy-now__title">Buy now</h3>

  <ul class="list buy-now__list">
    <li class="buy-now__item buy-now__item-1">
      <div class="buy-now__box buy-now__box-1">
        <div class="buy-now__item__title">
          <p>ICE CREAM</p>
        </div>
      </div>
    </li>
    <li class="buy-now__item buy-now__item-2">
      <div class="buy-now__box buy-now__box-2">
        <div class="buy-now__item__title">
          <p>ICE COFFEE</p>
        </div>
      </div>
    </li>
    <li class="buy-now__item buy-now__item-3">
      <div class="buy-now__box buy-now__box-3">
        <div class="buy-now__item__title">
          <p>MILKSHAKE</p>
        </div>
      </div>
    </li>
  </ul>
  <form action="#" class="modal__lab-form">
    <div class="modal__input-group">
      <div class="modal__input-wrapper">
        <input type="text" class="modal__input" placeholder="Name" name="name" required autofocus>
      </div>
    </div>
    <div class="modal__input-group">
      <div class="modal__input-wrapper">
        <input type="tel" class="modal__input" placeholder="Phone" name="tel" required>
      </div>
    </div>
    <div class="modal__input-group">
      <textarea name="coment" id="coment" class="modal__text" placeholder="Comment"></textarea>
    </div>
    <button type="submit" class="form-send-btn">Submit</button>
  </form>
  <button type="button" class="modal__cross js-modal-close"><svg width="24" height="24" class="icon-cross">
      <use href="./images/modal/icons.svg#icon-cross"></use>
    </svg></button>
</div>

<!-- Підклвдкаа під модальне вікно -->
<div class="overlay js-overlay-modal"></div>
